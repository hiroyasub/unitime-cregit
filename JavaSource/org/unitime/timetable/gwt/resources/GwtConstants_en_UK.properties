# Default: true
useAmPm=false

# Default: false
firstDayThenMonth=true

# Default: MM/dd/yyyy
eventDateFormat=d.M.yyyy

# Default: MM/dd
eventDateFormatShort=d.M.

# Default: MM/dd, yyyy
eventDateFormatLong=d.M.yyyy

# Default: EEE MM/dd, yyyy
meetingDateFormat=EE d.M.yyyy

# Default: EEE MM/dd
examPeriodDateFormat=EEE d.M.

# Default: EEE,MM/dd
examPeriodPreferenceDateFormat=EEE,d.M.

# Default: MM/dd/yyyy hh:mmaa
timeStampFormat=d.M.yyyy H\:mm

# Default: MM/dd hh:mmaa
timeStampFormatShort=d.M. H\:mm

# Default: MMMM d
weekSelectionDateFormat=d. MMMM

# Default: EEEE MMMM d
dateSelectionDateFormat=EEEE d. MMMM

# Default: EEEE MMMM d yyyy
singleDateSelectionFormat=EEEE d. MMMM yyyy

# Default: M/d
dateFormatShort=d.M.

# Default: h:mma
timeFormatShort=H:mm
